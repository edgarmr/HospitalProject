<html>
    <head>
        <link rel="shortcut icon" href="img/logo.png">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Iniciar Sesión </title>
        <!-- Bootstrap Core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="dist/css/sb-admin-2.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-social.css">
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/operaciones.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#send").click(function () {
                    var user = document.getElementById("user").value;
                    var contra = document.getElementById("pass").value;
                    var codif = btoa(contra);
                    $.post('Login', {ncodif: codif, nuser: user}, function (responsetext) {
                        $("#response").text(responsetext);
                        var text = $("#response").text();
                        if (text === "Administrador") {
                            window.location = "inicio.html";
                        } else if (text === "Recepcionista") {
                            window.location = "inicio2.html";
                        }
                    }
                    );
                }
                );
            }
            );
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h2> Bienvenido </h2>                                              
                            <h3 class="panel-title">Introduce tus datos</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                                <fieldset>
                                    <div style="border-bottom: 1px solid black; padding: 10px;" class="form-group">
                                        <a class="btn btn-block btn-social btn-facebook">
                                            <span class="fa fa-facebook"></span><div align="center">Iniciar sesión con Facebook</div>
                                        </a>
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span> </span>
                                        <input id="user" class="form-control glyphicon-envelope" placeholder="Nombre de Usuario" name="username" type="text" autofocus required autocomplete="on">
                                    </div><br>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span> </span>
                                        <input id="pass" class="form-control" placeholder="Contraseña" name="password" type="password" required>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="remember">Recuérdame
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->

                                    <div align="center"><input id="send" type="button" class="btn btn-danger" value="Iniciar sesión"></div><!--onClick="encriptar()"--> 
                                </fieldset>
                            </form>
                            <div style="color:red" align="center" id="response"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Core JavaScript -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"></script>
    </body>
</html>
